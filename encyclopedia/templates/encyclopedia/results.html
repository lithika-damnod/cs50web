{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ query }}
{% endblock %}

{% block head %}
    <style>
        .search-result-container{
            display: block; 
            width: 100%; 
            height: 100%;
            background-color: whitesmoke;     
            padding: 20px; 
        }
        .result-block{
            display: inline-flex; 
            width: 80%; 
            background-color: bisque;
            height: 50px; 
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            font-size: 1.5em; 
            align-items: center; 
            padding-left: 20px;
            margin: 10px;   
        }
        .search-result-container h2{
            margin-bottom: 40px; 
        }
        .result-block:hover{
            border: 2px solid rgb(228, 156, 156); 
            cursor: pointer;
        }
        .search-result-container a{
            text-decoration: none; 
            color: black; 
        }
        .search-result-container a:hover { 
            color: black; 
            text-decoration:none; 
            cursor:pointer;  
        }
    </style>
{% endblock %}

{% block body %}
    <div class="search-result-container">
        <h2>showing results for query "{{ query }}"</h2>
        {% for result in results %}
        <a href="{% url 'loadpage' filename=result %}">    
            <div class="result-block">
                {{ result }}
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
