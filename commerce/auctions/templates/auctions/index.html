{% extends "auctions/layout.html" %}

{% block head %}
    <style> 
        .product-container{
            display: flex;  
            flex-wrap: wrap; 
            justify-content: left;   
        }
        .product-box{
            display: inline-block; 
            position: relative; 
            width: 300px; 
            height: 350px; 
            background-color: #E7EEEC; 
            margin: 10px; 
        }
        .product-box:hover{
            cursor: pointer; 
            animation-name: zoom-product-model; 
            animation-duration: 1s; 
            animation-fill-mode: forwards; 
        }

        /* animation for zooming the product model and fading off it's color from light grey to dark grey */
        @keyframes zoom-product-model{
            from {
                background-color: #E7EEEC; 
                transform: scale(1); 
            }
            to {
                background-color: #C4CBC9; 
                transform: scale(1.05); 
            }
        }
        .product-img{ 
            width: 100%; 
            height: 100%; 
            opacity: 60%; 
            object-fit: cover; 
        }
        .product-data{
            padding: 5px; 
            width: 100%;
            position: absolute; 
            left: 0; 
            bottom: 0;  
        }
    </style> 
{% endblock %}

{% block body %}
    <h2> Active Listing </h2>
    <div class="product-container">
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1569770218135-bea267ed7e84?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWFjYm9vayUyMHByb3xlbnwwfHwwfHw%3D&w=1000&q=80" class="product-img">
            <div class="product-data">
                <h4 class="product-title">Invisibility Cloak </h4>
                <h5 class="product-price"><b>Price: </b> $70.00</h5>
                <p class="product-date">Created Feb, 22, 2020, 6.55 p.m</p>
            </div>
        </div>
    </div>
{% endblock %}
