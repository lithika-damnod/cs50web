{% extends "auctions/layout.html" %}
{% load static %}

{% block head %}
    <title>Create</title> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'auctions/create.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <h3>Create New Listing</h3>
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title </label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description </label>
                <textarea type="text" class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-row">
                <div class="col">
                </div>
                <div class="col">
                    <label for="init-bid">Initial Bid </label>
                    <input type="number" class="form-control" name="init-bid">
                </div>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL </label>
                <input type="text" id="image-url" class="form-control" name="pic-url">
            </div>
            <br>
            <label>Category: </label>
            <div class="categories">
                <div class="form-check">
                    <!-- render categories from the backend --> 
                    {% for item in cats %}     
                        <input class="form-check-input" type="checkbox" value="{{ item.category }}" id="flexCheckDefault" name="{{item.category}}">
                        <label class="form-check-label" for="flexCheckDefault">{{ item.category }}</label>
                        <br>
                    {% endfor %}
                    <!-- new categories on frontend goes here --> 
                </div>
                <div class="input-cat">
                    <div class="form-group">
                        <input type="text" id="cat-desc" class="form-control" name="new-comment" placeholder="new category">
                    </div>
                    <button type="button" class="btn" id="cat-add-btn" style="background-color: rgb(245, 245, 130); border: 2px solid rgba(0, 0, 0, 0.339);">Add</button>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success"style="margin-left: 20px; margin-top: 10px;" id="submit-btn">Create</button>
            
            <!-- perform  category appending -->
            <script src="{% static 'auctions/appendCategory.js' %}"></script>

        </form> 
    </div>
{% endblock %}
