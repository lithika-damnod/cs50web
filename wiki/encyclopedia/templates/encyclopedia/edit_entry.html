{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(203, 234, 255);
            overflow: hidden; 
        }
        .container{
            display: inline-flex; 
            background-color: white;
            width: 90%; 
            height: 500px;
            margin: 50px;  
            border-radius: 4px; 
            padding: 10px; 
            padding-left: 20px; 
        }
        .container textarea{
            width: 700px; 
            height: 300px; 
        }
        .submit-area{
            display: flex; 
        }
        .submit-area p{
            padding-left: 50px; 
            position: relative;
            top: 8px; 
            color: rgb(231, 122, 122); 
        }
        .sidebar{
            padding-left: 35px;
        }
        .btn{
            margin-left: 10px; 
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <form action="/edit/{{ titleField }}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" value="{{ titleField }}">
            </div>
            <div class="form-group">
                <label for="title">Write your Wiki in Markdown</label>
                <textarea type="text" name="md" class="form-control" id="post" placeholder="Write your Wiki">{{ textarea }}</textarea>
            </div>
            <div class="submit-area">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Reset</button>
                {% if duplicate_title_found %}
                    <p class="warn-msg">The title you entered is already in use .. ( try changing your title ) </p>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock %}
